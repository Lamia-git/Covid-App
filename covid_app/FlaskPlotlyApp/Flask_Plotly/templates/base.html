<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid APP</title>
    <link rel="stylesheet" href="../static/bulma/bulma/css/bulma.min.css"/>
    <link rel="stylesheet" href="../static/style.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script>
	$(function() {
            $("#datepicker").datepicker({dateFormat: 'yy-mm-dd'});
        });
    </script>
	</script>
</head>
<body>
<section class='hero is-fullheight is-family-  secondary'>
    <div class="hero-head">
        <nav class="navbar">

            <a class="navbar-item" href="#">
                <img src="../static/logo.png" width="100" height="30">
            </a>
            <div class="container">

                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">

                        <a href="{{ url_for('main.index') }}" class="navbar-item" >
                             <i class="fas fa-home"></i> &nbsp; Home
                        </a>

                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.profile') }}" class="navbar-item">
                            <i class="fas fa-user-alt"></i> &nbsp; Profile
                        </a>
                        {% endif %}
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('auth.login') }}" class="navbar-item" >

                          <i class="fas fa-sign-in-alt"></i></i> &nbsp; Login
                        </a>
                        <a href="{{ url_for('auth.signup') }}" class="navbar-item" >
                            <i class="fas fa-user-plus"></i> &nbsp; Sign Up
                        </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item" >
                           <i class="fas fa-sign-out-alt"></i> &nbsp; Logout
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container  ">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</section>
</body>

</html>
